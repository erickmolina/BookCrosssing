<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" />
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/jquery.mobile-1.3.2.min.js"></script>
		<script src="js/angular.min.js"></script>
		<script src="js/openfb.js"></script>
		<script src="js/perfilcaptura.js"></script>
	<style>
		.img {
			height: auto;
			width: auto;
			max-width: 100%;
			margin:0px;
		}
	</style>
    </head>
    <body  ng-controller="perfilcaptura" ng-init="iniciar()">
    	<div data-role="page" id="home" >
    		<div data-role="header" data-position="fixed" data-theme="b">
			<a href="#"  data-icon="back"   >Back</a>
    			<h1>BOOKCROSSING</h1>
    		</div>

    		<div data-role="content" data-theme="c" >
				<div align="center" data-content-theme="a">
					<div id = "book" data-role=fieldcontain >
						<img  class ="img" src="img/book.png">
					</div>
					
					<div id="comm-read" data-role=fieldcontain>
						<button id="btnreg" data-theme="a" ng-click="capturarLibro()">Capturar Libro</button>
						<a href="#publicar" id="btnpublicar"data-rel="popup" data-position-to="window" data-transition="pop"  disabled="" data-role="button">Publicar</a>
					</div>
				</div>
    		</div>
			
			<div data-role="popup" id="publicar" data-theme="c" class="ui-corner-all">
		
				<div style="padding:10px 20px;">
					 <textarea  id="comment" placeholder="Publica tu opinion en facebook">He captura un libro con BooCrossingcr</textarea>
					
					<button id="btnreg" data-theme="b" ng-click="publicar()">Publicar en facebook</button>
				</div>
			</div>
			
			<div data-role="footer"   data-position="fixed" data-theme="b" >
			
				<h4>bookcrossingcr.net</h4>
    		</div>
    	</div>	
	<script type="text/javascript" src="cordova.js"></script>
    </body>
</html>
